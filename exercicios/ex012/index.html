<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTMl5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="560" poster="midia/foto.jpg" controls>
        <source src="meuvideo.mp4" type="video/mp4">
        <source src="meuvideo.ogv" type="video/ogv">
        <source src="meuvideo.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>

        <h1>Inserindo videos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=jYf71yMOgAqANMxd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </video>
</body>
</html>
